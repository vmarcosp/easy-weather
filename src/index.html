<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Weather App</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/1.3.2/css/weather-icons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./styles.css">

</head>

<body>

  <!-- <div class="overlay"></div> -->

  <div data-element="app-container" class="app-container">

    <div class="app-navbar">

      <button data-element="menu-button" class="menubutton">
        <span></span>
        <span></span>
        <span></span>
      </button>

      <div class="logo">
        <span class="wi wi-day-cloudy"></span>
        <span>EasyWeather</span>
      </div>
    </div>

    <form data-element="location-form" class="location-form">

      <span data-element="close-button" class="closebutton fa fa-times"></span>

      <div class="inputscontainer">
        <select required data-element="states-select" class="select-box"></select>
        <input disabled placeholder="Cidade" required class="input" data-element="cities-select" />
      </div>

      <div class="buttoncontainer">
        <button class="button" title="Buscar PrevisÃ£o">BUSCAR</button>
      </div>

    </form>

    <div class="weather-details">

      <div data-element="location-info" class="citydetails"></div>

      <div data-element="favorite-button" class="favorite-button">
        <span class="fa fa-star-o"></span>
        <span class="label">favorito</span>
      </div>

      <div class="maininfo">
        <span data-element="weather-icon" class="wi"></span>
        <span data-element="city-temperature" class="temperature"></span>
      </div>

      <div class="subinfos">
        <span data-element="max-temp" class="temperature"></span>
        <span data-element="min-temp" class="temperature"></span>
      </div>



    </div>

    <div data-element="week-forecast" class="week-forecast">
      <ul data-element="forecast-days-list" class="dayslist">
    </div>

  </div>

  <script src="./bundle.js"></script>

</body>

</html>
